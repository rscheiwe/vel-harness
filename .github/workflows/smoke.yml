name: Smoke

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Smoke checks
        run: make smoke

      - name: Compile checks
        run: make compile
